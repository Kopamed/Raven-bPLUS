
// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'java'
compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'net.minecraftforge.gradle.forge'

dependencies {
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
    compile fileTree(dir: "lib", include: "discord-rpc.jar")
}


/*
// for people who want stable - not yet functional for MC 1.8.8 - we require the forgegradle 2.1 snapshot
plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}
*/

version = "1"
group= "me.kopamed.keystrokes"
archivesBaseName = "[1.8.9]LunarKeystrokes B"

minecraft {
    version = "1.8.9-11.15.1.1722"
    runDir = "run"

    mappings = "stable_20"
    //clientJvmArgs += "-Dfml.coreMods.load=me.kopamed.lunarkeystrokes.tweaker.FMLLoadingPlugin"
}

/* -Dfml.coreMods.load=me.kopamed.lunarkeystrokes.tweaker.FMLLoadingPlugin*/
jar {
    enabled = false
    dependsOn(shadowJar { classifier = null })
}

shadowJar {
    manifest {
        attributes(
                "FMLCorePlugin": "me.kopamed.lunarkeystrokes.tweaker.FMLLoadingPlugin",
                "ForceLoadAsMod": true,
                FMLCorePluginContainsFMLMod: true,
                "ModSide": "CLIENT"
        )
    }
}
reobf {
    shadowJar {} // Reobfuscate the shadowed JAR
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
